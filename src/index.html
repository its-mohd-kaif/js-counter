<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="counter">
        <button onclick="decrement()" class="minus" ><h2>-</h2></button>
        <h2 id="output" class="temp">0</h2>
        <button onclick="increment()" class="plus"><h2>+</h2></button>
    </div>
</body>
<script src="index.js"></script> 
</html>
